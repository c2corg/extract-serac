name: Build

on:
  push:
    branches:
      - '**'
    tags:
      - '**'

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [14.x]

    steps:
      - uses: actions/checkout@v2.3.4
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v2.3.0
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
      - name: npm install, build
        run: |
          npm ci
          npm run lint
          npm run build
          npm run pkg
        env:
          CI: true
      - name: Create release
        if: "contains(github.ref, 'refs/tags/')"
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          draft: false
          prerelease: false
      - name: Upload Release Asset for Linux
        if: "contains(github.ref, 'refs/tags/')"
        id: upload-release-asset-linux
        uses: actions/upload-release-asset@v1.0.2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }} # This pulls from the CREATE RELEASE step above, referencing it's ID to get its outputs object, which include a `upload_url`. See this blog post for more info: https://jasonet.co/posts/new-features-of-github-actions/#passing-data-to-future-steps
          asset_path: ./extract-serac-linux
          asset_name: extract-serac-linux
          asset_content_type: application/octet-stream
      - name: Upload Release Asset for Windows
        if: "contains(github.ref, 'refs/tags/')"
        id: upload-release-asset-windows
        uses: actions/upload-release-asset@v1.0.2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./extract-serac-win.exe
          asset_name: extract-serac-win.exe
          asset_content_type: application/octet-stream
      - name: Upload Release Asset for MacOS
        if: "contains(github.ref, 'refs/tags/')" # only on tags
        id: upload-release-asset-macos
        uses: actions/upload-release-asset@v1.0.2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./extract-serac-macos
          asset_name: extract-serac-macos
          asset_content_type: application/octet-stream
